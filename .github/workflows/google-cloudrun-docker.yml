# cloudbuild.yaml
# ======================================================
# Build + Push + Deploy Cloud Run
# PROMOVE AUTOMATICAMENTE O TRÁFEGO PARA A REVISÃO NOVA
# ======================================================

substitutions:
  _SERVICE_NAME: painel-leads-lite
  _REGION: us-central1
  _IMAGE: us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/painel-leads-lite/painel-leads-lite

steps:
  # ----------------------------------------------------
  # 1) BUILD da imagem Docker
  # ----------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    id: Build
    args:
      [
        'build',
        '-t', '${_IMAGE}:$COMMIT_SHA',
        '.'
      ]

  # ----------------------------------------------------
  # 2) PUSH da imagem para o Artifact Registry
  # ----------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    id: Push
    args:
      [
        'push',
        '${_IMAGE}:$COMMIT_SHA'
      ]

  # ----------------------------------------------------
  # 3) DEPLOY no Cloud Run (cria nova revisão)
  # ----------------------------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: Deploy
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', '${_SERVICE_NAME}',
        '--image', '${_IMAGE}:$COMMIT_SHA',
        '--region', '${_REGION}',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--quiet'
      ]

  # ----------------------------------------------------
  # 4) PROMOVER TRÁFEGO AUTOMATICAMENTE (100%)
  # ----------------------------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: PromoteTraffic
    entrypoint: gcloud
    args:
      [
        'run', 'services', 'update-traffic', '${_SERVICE_NAME}',
        '--region', '${_REGION}',
        '--to-latest'
      ]

images:
  - '${_IMAGE}:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
