name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_ID: painel-universidade
      REGION: us-central1
      SERVICE: painel-leads-lite
      AR_REPO: cloud-run-source-deploy
      IMAGE: us-central1-docker.pkg.dev/painel-universidade/cloud-run-source-deploy/painel-leads-lite/painel-leads-lite

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Autenticação via Workload Identity Federation
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build & Push image
        run: |
          docker build -t "${{ env.IMAGE }}:${{ github.sha }}" .
          docker push "${{ env.IMAGE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ env.SERVICE }}" \
            --image "${{ env.IMAGE }}:${{ github.sha }}" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --quiet

      - name: Promote traffic to latest (100%)
        run: |
          gcloud run services update-traffic "${{ env.SERVICE }}" \
            --region "${{ env.REGION }}" \
            --to-latest
